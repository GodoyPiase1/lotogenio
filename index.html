<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LotoGÊNIO - Plataforma Estratégica</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
    }
    .genio-img {
      width: 200px;
      margin: 20px auto;
    }
    .button {
      background-color: #00ffcc;
      border: none;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #00ddb3;
    }
    #login {
      margin-top: 30px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>LotoGÊNIO</h1>
  <img src="https://cdn-icons-png.flaticon.com/512/3003/3003984.png" alt="Gênio do Código" class="genio-img" />
  <p>Revolucione sua forma de jogar na loteria com inteligência!</p>

  <div id="login">
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button class="button" onclick="acessar()">Entrar</button>
  </div>

  <script>
    function acessar() {
      const senha = document.getElementById('senha').value;
      if (senha === 'lotogenio123') {
        alert('Acesso liberado! Aguarde o carregamento da plataforma.');
        // Aqui você redirecionaria para a próxima página (por exemplo: plataforma.html)
      } else {
        alert('Senha incorreta. Tente novamente.');
      }
    }
  </script>
</body>
</html>
